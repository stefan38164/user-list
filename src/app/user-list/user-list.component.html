<div class="user-list">
  <div
    class="user-item"
    *ngFor="let user of users; let even = even"
    [class.even-row]="even"
  >
    <span class="user-name">{{ user.name }}</span>
    <span class="user-links">
      <a class="user-link" routerLink="/users/{{ user.id }}/albums">Albums</a>
      <a class="user-link" routerLink="/users/{{ user.id }}/todos">Todos</a>
      <a class="user-link" routerLink="/users/{{ user.id }}/posts">Posts</a>
    </span>
  </div>
</div>
